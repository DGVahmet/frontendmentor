<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F.E.Mntr</title>
</head>
<body>
    <div class="container">
        <div class="left-hand">
           <img src="images/bg-main-desktop.png" alt="">
        </div>
        <div class="right-hand">
             <label class="label" for="">CARDHOLDER NAME</label>
             <input style="width:350px;" class="nameInput" type="text" placeholder="e.g.Jane Appleseed">
             <label class="label" for="">CARD NUMBER</label>
             <input style="width:350px;" class="numberInput" type="text" placeholder="e.g.1234 5678 9012 3456">
             <label class="label" for="">EXP. DATE (MM/YY) CVC</label>
             <div class="one">
                <input class="dateInput" style="padding:10px; width:80px;"  type="text">
                <input class="monthInput" style="padding:5px; width:100px" type="text">
                <input class="cvcInput" style="padding:5px; width:160px" type="text">

              
             </div>

             <button class="btn">Confirm</button>
            
        </div>

        <div class="card-top">
            <div class="front-card">
                <img src="images/bg-card-front.png" alt="">
                <img style="position:absolute; left: 20px; top:20px;"src="images/favicon-32x32.png" alt="">
              
            
            <div class="card-text">
                <div class="card-number-text">
                    <p class="front-text-1">0000 0000 0000 0000</p>
                </div>
               
                <div class="card-name-text">
                    <p class="front-text-2">JANE APPLESEED</p>
            </div>
            <div class="card-month-text">
                <p class="front-text-3">00/00</p>
            </div>
        </div>  
              

        </div>
        <div class="card-bottom">
            <div class="card-back">
             <img src="images/bg-card-back.png" assslt="">
            </div>
            </div>
           
                <span class="back-card-number">000</span>
       
    </div>


    <script src="app.js"></script>
</body>
</html>
